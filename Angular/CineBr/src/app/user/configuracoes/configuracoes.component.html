<app-header></app-header>

<section class="catalogo">
    <div class="info-user">
        <div class="info-user-left" *ngFor="let user of user$ | async">
            <h1>Informações do Usuário</h1>
            <p>Usuário: <u>{{user.name_user}}</u></p>
            <p>E-mail: <u>{{user.email}}</u></p>
            <p>Gênero:<u>{{user.sexo}}</u></p>
        </div>
        <div class="info-user-middle">
            <img src="/assets/artistas.png" alt="">
        </div>
        <div class="info-user-right">
            <h1>Configurações da Conta</h1>
            <p>Inscrição:<u> Desde março de 2021</u></p>
            <button onclick="window.location.href='/editarUsuario'">Alterar informações</button>
            <button>Desativar conta</button>
        </div>
    </div>
    <div class="clear"></div>
    <br>
</section>

<app-footer></app-footer>
