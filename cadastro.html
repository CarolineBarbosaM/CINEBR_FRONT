<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro - CineBr</title>
</head>
<body>
    <section class="fundo">
        <div class="retangulo">
            <img src="img/logobranca.png" alt="CineBr Logo">
            <h1>Cadastro</h1>
            <form action="index.html">
                <div class="left-box">
                    <label for="nome">Nome: <input type="text" name="nome" placeholder="Nome Completo" required></label>
                    <label for="dt_nasc">Data de Nascimento: <input type="date" name="dt_nasc" required></label>
                    <label for="genero">Gênero: <select name="genero" required>
                        <option value="">Selecione uma opção</option>
                        <option value="F">Feminino</option>
                        <option value="M">Masculino</option>
                        <option value="P">Prefiro não informar</option>
                    </select></label>
                </div>
                <div class="right-box">
                    <label for="email">E-mail: <input type="email" name="email" placeholder="nome@dominio.com" required></label>
                    <label for="password">Senha: <input type="password" name="password" placeholder="senha aqui" required></label>
                    <label for="password1">Repeta a Senha: <input type="password1" name="password1" placeholder="senha aqui denovo" required></label>
                    
                </div>
                <div class="clear"></div>
                <div class="terms">
                    <label for="term"><input type="checkbox" name="term" checked="checked">Aceito os termos de uso</label><br>
                    <label for="rec"><input type="checkbox" name="rec" checked="checked">Receber recomendações por e-mail</label>
                </div>
                <div class="clear"></div>
                <div class="submit">
                    <input type="submit" name="cadastrar" value="Cadastrar-se">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
