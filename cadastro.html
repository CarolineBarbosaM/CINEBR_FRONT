<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro - CineBr</title>
</head>
<body>
    <div id="body">
       <div id="retangulo">
        <img src="img/logobranca.png" alt="logo" id="imagem">
        
        <div class="">
            <div class="cadastro">
                Cadastro
            </div>
            <div class="wrapper">
                <div class="box">Nome Completo:
                    <input type="text">
                </div>
                <div class="box">E-mail:
                    <input type="email">
                </div>
                <div class="box">Data de Nascimento:
                    <input type="date">
                </div>
                <div class="box">Senha:
                    <input type="password">
                </div>
                <div class="box">Gênero:
                    <input type="text">
                </div>
                <div class="box">Confirme sua senha:
                    <input type="password">
                </div>
            </div>
            <label class="container">Aceito os termos de uso
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="container">Receber recomendações por e-mail
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <div>
                <input type="submit" value="Cadastre-se">
            </div>
        </div>
       </div>
    </div>
</body>
</html>
