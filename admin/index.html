<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../IMG/icon.png" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Login - CineBr</title>
</head>
<body>
    <section class="fundo">
        <div class="retangulo ret-login">
            <img src="../img/logobranca.svg" alt="CineBr">
            <h1>Painel Administrativo CineBr</h1>
            <h2>Entre para continuar</h2>
            <form action="home.html">
                <div class="left-box login-box">
                    <label for="nome">Usuário: <input type="text" name="nome" placeholder="Usuário de Acesso" required></label>
                    <label for="senha">Senha: <input type="password" name="senha" placeholder="Senha de acesso" required></label>
                </div>
                <div class="clear"></div>
                <div class="submit">
                    <a href="recuperar_senha.html">Recuperar Senha</a>
                    <input type="submit" name="Entrar" value="Entrar" class="log-btn">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
