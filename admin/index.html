<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../IMG/icon.png" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Login - CineBr</title>
    <script src="../services/functions.js"></script>
</head>
<body>
    <section class="fundo">
        <div class="retangulo ret-login">
            <img src="../img/logobranca.svg" alt="CineBr">
            <h1>Painel Administrativo CineBr</h1>
            <h2>Entre para continuar</h2>
            <form method="POST" action="" onsubmit="loginAdmin()">
                <div class="left-box login-box">
                    <label for="email">Usuário: <input type="text" name="email" placeholder="Usuário de Acesso" required id="email"></label>
                    <label for="senha">Senha: <input type="password" name="password" placeholder="Senha de acesso" required id="senha"></label>
                </div>
                <div class="clear"></div>
                <div class="submit">
                    <a href="recuperar_senha.html">Recuperar Senha</a>
                    <input type="submit" name="Entrar" value="Entrar" class="log-btn">
                </div>
            </form>
        </div>
    </section>
    
</body>
</html>
